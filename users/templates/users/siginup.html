{% extends "home/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>
{% endblock %}
