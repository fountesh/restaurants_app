{% extends 'home/base.html' %}
{% block content %}
<div class="container">
    <h2>Ваш кошик</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Страва</th>
                <th>Кількість</th>
                <th>Ціна</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart.cart_items.all %}
            <tr>
                <td>
                    <img src="{{ item.dish.image.url }}" alt="{{ item.dish.name }}" style="max-width: 50px;">
                    {{ item.dish.name }}
                </td>
                <td>
                    <form method="post" action="{% url 'update_cart_item' item.dish.id %}">
                        {% csrf_token %}
                        <input type="number" name="quantity" value="{{ item.quantity }}" min="1">
                        <button type="submit" class="btn btn-sm btn-primary">Оновити</button>
                    </form>
                </td>
                <td>{{ item.dish.price }} грн</td>
                <td>
                    <form method="post" action="{% url 'remove_from_cart' item.dish.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">Видалити</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Загальна вартість: {{ total_price }} грн</h3>
</div>
{% endblock %}
