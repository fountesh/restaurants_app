{% extends 'home/base.html' %}
{% block content %}
<div class="container">
    <h2>Відгуки</h2>
    {% for review in reviews %}
        <div class="card mb-3">
            <div class="card-body">
                <strong>{{ review.user.username }}</strong> - {{ review.rating }}/5
                <p>{{ review.comment }}</p>
                <small class="text-muted">{{ review.created_at|date:"d.m.Y H:i" }}</small>
            </div>
        </div>
    {% empty %}
        <p>Ще немає відгуків. Будьте першим!</p>
    {% endfor %}
</div>
{% endblock %}
